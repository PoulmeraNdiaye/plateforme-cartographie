<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cartographie de Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            max-width: 500px;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h3 class="text-center mb-4">Créer votre compte</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Prénom</label>
                    <input type="text" th:field="*{prenom}" class="form-control" required placeholder="Prénom">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Nom</label>
                    <input type="text" th:field="*{nom}" class="form-control" required placeholder="Nom">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required placeholder="votre@email.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Vous vous inscrivez en tant que :</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="" selected disabled>Choisir un profil...</option>
                    <option value="CANDIDAT">Candidat (Étudiant / Chercheur)</option>
                    <option value="GESTIONNAIRE">Gestionnaire (Encadrant)</option>
                    <option value="ADMIN">Administrateur</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Mot de passe</label>
                <input type="password" th:field="*{password}" class="form-control" required minlength="6">
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Confirmer le mot de passe</label>
                <input type="password" name="confirmPassword" class="form-control" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3 py-2 fw-bold">S'inscrire</button>

            <div class="text-center">
                <a th:href="@{/login}" class="text-muted">Déjà un compte ? Se connecter</a>
            </div>
        </form>
    </div>

</body>

</html>
