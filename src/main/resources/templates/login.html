<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartographie de Projets - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .btn-google {
      background-color: #ffffff;
      border: 1px solid #dadce0;
      color: #3c4043;
      font-weight: 500;
    }

    .btn-google:hover {
      background-color: #f8f9fa;
      border-color: #d2d4d7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-card p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Cartographie des Projets</h2>
            <p class="text-muted">Plateforme de Recherche</p>
          </div>

          <!-- Alertes -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>Email ou mot de passe incorrect.
          </div>
          <div th:if="${param.oauth_error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>Erreur lors de la connexion avec Google. Veuillez réessayer.
          </div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle me-2"></i>Vous avez été déconnecté avec succès.
          </div>

          <!-- Formulaire de connexion -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label class="form-label">Adresse email</label>
              <input type="email" name="email" class="form-control" placeholder="votre.email@exemple.com" required
                autofocus>
            </div>
            <div class="mb-4">
              <label class="form-label">Mot de passe</label>
              <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
            </button>
          </form>

          <!-- Divider -->
          <div class="text-center my-3">
            <span class="text-muted">OU</span>
          </div>

          <!-- Google Sign-in -->
          <a th:href="@{/oauth2/authorization/google}"
            class="btn btn-google w-100 mb-3 d-flex align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" class="me-2">
              <path fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
              </path>
              <path fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
              </path>
              <path fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
              </path>
              <path fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
              </path>
            </svg>
            Continuer avec Google
          </a>

          <!-- Lien d'inscription -->
          <div class="text-center mt-4">
            <a th:href="@{/register}" class="text-decoration-none">
              <i class="bi bi-person-plus me-2"></i>Créer un compte
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
