<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographie de Projets - Espace Candidat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/candidate/dashboard}">
                <i class="bi bi-geo-alt-fill me-2"></i>Cartographie des Projets
            </a>

            <div class="d-flex align-items-center">
                <div class="navbar-text text-white me-3">
                    <i class="bi bi-person-circle me-2"></i>
                    <span th:text="${user.prenom + ' ' + user.nom}">Utilisateur</span>
                </div>

                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-sm btn-outline-light">
                        <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-4">

        <!-- En-tête -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mes projets de recherche</h2>
            <a th:href="@{/candidate/projects/new}" class="btn btn-success">
                <i class="bi bi-plus-lg me-2"></i>Nouveau projet
            </a>
        </div>

        <!-- Message si aucun projet -->
        <div th:if="${mesProjets == null or #lists.isEmpty(mesProjets)}" class="alert alert-info text-center">
            <i class="bi bi-info-circle me-2"></i>
            Aucun projet déclaré pour le moment.
            <a th:href="@{/candidate/projects/new}" class="alert-link">Créer un projet</a>
        </div>

        <!-- Tableau des projets -->
        <div th:if="${mesProjets != null and not #lists.isEmpty(mesProjets)}">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-folder2-open me-2"></i>Vos projets
                        <span class="badge bg-light text-primary ms-2" th:text="${projectCount}">0</span>
                    </h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Titre</th>
                                <th>Domaine</th>
                                <th>Institution</th>
                                <th>Avancement</th>
                                <th>Statut</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="projet : ${mesProjets}">
                                <td class="fw-semibold" th:text="${projet.titreProjet}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${projet.domaineRecherche}"></span>
                                </td>
                                <td th:text="${projet.institution} ?: '—'"></td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar" role="progressbar"
                                            th:style="'width: ' + ${projet.niveauAvancement} + '%'"
                                            th:text="${projet.niveauAvancement} + '%'">0%</div>
                                    </div>
                                </td>
                                <td>
                                    <span th:switch="${projet.statutProjet}">
                                        <span th:case="'EN_COURS'" class="badge bg-primary">En cours</span>
                                        <span th:case="'TERMINE'" class="badge bg-success">Terminé</span>
                                        <span th:case="'SUSPENDU'" class="badge bg-warning">Suspendu</span>
                                        <span th:case="*" class="badge bg-secondary">—</span>
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/candidate/projects/view/{id}(id=${projet.id})}"
                                        class="btn btn-sm btn-outline-info" title="Voir les détails">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
