<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartographie de Projets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
        <i class="bi bi-geo-alt-fill me-2"></i>Cartographie des Projets de Recherche — Administration
      </a>
      <div class="navbar-text text-white ms-auto me-3">
        <i class="bi bi-person-shield me-2"></i>
        <span th:text="${user?.prenom + ' ' + user?.nom}"></span>
      </div>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-outline-light">Déconnexion</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid px-4" style="padding-top: 80px;">

    <!-- BREADCRUMB -->
    <nav aria-label="breadcrumb" class="mb-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li class="breadcrumb-item active">Domaines de recherche</li>
      </ol>
    </nav>

    <!-- ALERTES -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
      <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
      <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- EN-TÊTE -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-bold mb-0">
        <i class="bi bi-diagram-3 me-2 text-primary"></i>Domaines de recherche
        <span class="badge bg-secondary ms-2" th:text="${#lists.size(domaines)}">0</span>
      </h4>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDomaineModal">
        <i class="bi bi-plus-lg me-1"></i>Nouveau domaine
      </button>
    </div>

    <!-- TABLEAU -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body p-0">
        <table class="table table-hover table-striped align-middle mb-0" style="font-size:.9rem;">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nom du domaine</th>
              <th>Description</th>
              <th class="text-center">Projets associés</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(domaines)}">
              <td colspan="5" class="text-center text-muted py-5">
                <i class="bi bi-diagram-3 display-4 d-block mb-2"></i>
                Aucun domaine défini pour le moment
              </td>
            </tr>
            <tr th:each="domaine, i : ${domaines}">
              <td class="text-muted" th:text="${i.count}"></td>
              <td>
                <span class="badge bg-success-subtle text-success border border-success fw-semibold px-3 py-2"
                  th:text="${domaine.nom}"></span>
              </td>
              <td class="text-muted" th:text="${domaine.description} ?: '—'"></td>
              <td class="text-center">
                <span class="badge bg-primary" th:text="${domaine.nbProjets} ?: 0"></span>
              </td>
              <td class="text-center" style="white-space:nowrap;">
                <!-- MODIFIER -->
                <button class="btn btn-sm btn-outline-primary me-1" data-bs-toggle="modal"
                  th:attr="data-bs-target='#editModal' + ${domaine.id}">
                  <i class="bi bi-pencil"></i>
                </button>
                <!-- SUPPRIMER -->
                <form th:action="@{/admin/domaines/delete/{id}(id=${domaine.id})}" method="post" class="d-inline"
                  onsubmit="return confirm('Supprimer ce domaine ? Les projets associés seront impactés.')">
                  <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer text-end text-muted py-2">
        <small th:text="${#lists.size(domaines)} + ' domaine(s) configuré(s)'"></small>
      </div>
    </div>

  </div>

  <!-- ===== MODALS ÉDITION DOMAINE ===== -->
  <div th:each="domaine : ${domaines}">
    <div class="modal fade" th:id="'editModal' + ${domaine.id}" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form th:action="@{/admin/domaines/update/{id}(id=${domaine.id})}" method="post">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title"><i class="bi bi-pencil me-1"></i>Modifier le domaine</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label fw-semibold">Nom du domaine *</label>
                <input type="text" class="form-control" name="nom" th:value="${domaine.nom}" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea class="form-control" name="description" rows="3" th:text="${domaine.description}"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== MODAL AJOUT DOMAINE ===== -->
  <div class="modal fade" id="addDomaineModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/admin/domaines/save}" method="post">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title"><i class="bi bi-plus-lg me-1"></i>Nouveau domaine de recherche</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-semibold">Nom du domaine *</label>
              <input type="text" class="form-control" name="nom" placeholder="ex: Intelligence Artificielle" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Description <span class="text-muted">(optionnel)</span></label>
              <textarea class="form-control" name="description" rows="3"
                placeholder="Brève description du domaine..."></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-success">Créer le domaine</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
