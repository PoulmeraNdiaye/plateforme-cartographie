<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartographie de Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}"><i
                    class="bi bi-geo-alt-fill me-2"></i>Cartographie des Projets de Recherche — Administration</a>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">

        <h2>Modifier l'utilisateur</h2>

        <form th:action="@{/admin/users/edit/{id}(id=${userForm.id})}" th:object="${userForm}" method="post"
            class="mt-4">

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" th:field="*{prenom}" />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{nom}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email (non modifiable)</label>
                    <input type="email" class="form-control bg-light" th:field="*{email}" readonly />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" th:field="*{telephone}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Institution</label>
                    <input type="text" class="form-control" th:field="*{institution}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rôle</label>
                    <select class="form-select" th:field="*{role}">
                        <option value="CANDIDAT">Candidat</option>
                        <option value="GESTIONNAIRE">Gestionnaire</option>
                        <option value="ADMIN">Administrateur</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Statut</label>
                    <select class="form-select" th:field="*{active}">
                        <option value="true">Actif</option>
                        <option value="false">Inactif</option>
                    </select>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
